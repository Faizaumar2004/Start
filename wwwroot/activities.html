<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync - Activities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar (same as dashboard) -->
        <div class="sidebar bg-dark text-white">
            <!-- Copy sidebar content from dashboard.html -->
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container-fluid py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Activity Tracker</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addActivityModal">
                        <i class="bi bi-plus"></i> Add Activity
                    </button>
                </div>

                <!-- Activity Entries Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Activity</th>
                                        <th>Duration</th>
                                        <th>Calories</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="activityEntriesTable">
                                    <tr>
                                        <td colspan="5" class="text-center">Loading data...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Activity Modal -->
    <div class="modal fade" id="addActivityModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Activity</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addActivityForm">
                        <div class="mb-3">
                            <label for="activityType" class="form-label">Activity Type</label>
                            <select class="form-select" id="activityType" required>
                                <option value="">Select activity</option>
                                <option value="Running">Running</option>
                                <option value="Walking">Walking</option>
                                <option value="Cycling">Cycling</option>
                                <option value="Swimming">Swimming</option>
                                <option value="Weight Training">Weight Training</option>
                                <option value="Yoga">Yoga</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="activityDuration" class="form-label">Duration (minutes)</label>
                            <input type="number" class="form-control" id="activityDuration" required>
                        </div>
                        <div class="mb-3">
                            <label for="activityCalories" class="form-label">Calories Burned (optional)</label>
                            <input type="number" class="form-control" id="activityCalories">
                        </div>
                        <div class="mb-3">
                            <label for="activityDate" class="form-label">Date</label>
                            <input type="datetime-local" class="form-control" id="activityDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="activityNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="activityNotes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveActivityBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/activities.js"></script>
</body>
</html>
