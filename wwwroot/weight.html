<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync - Weight Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar (same as dashboard) -->
        <div class="sidebar bg-dark text-white">
            <!-- Copy sidebar content from dashboard.html -->
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container-fluid py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Weight Tracker</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addWeightModal">
                        <i class="bi bi-plus"></i> Add Entry
                    </button>
                </div>

                <!-- Weight Entries Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Weight (kg)</th>
                                        <th>Notes</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="weightEntriesTable">
                                    <tr>
                                        <td colspan="4" class="text-center">Loading data...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Weight Modal -->
    <div class="modal fade" id="addWeightModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Weight Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addWeightForm">
                        <div class="mb-3">
                            <label for="weightValue" class="form-label">Weight (kg)</label>
                            <input type="number" step="0.1" class="form-control" id="weightValue" required>
                        </div>
                        <div class="mb-3">
                            <label for="weightDate" class="form-label">Date</label>
                            <input type="datetime-local" class="form-control" id="weightDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="weightNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="weightNotes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveWeightBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Weight Modal -->
    <div class="modal fade" id="editWeightModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Weight Entry</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editWeightForm">
                        <input type="hidden" id="editWeightId">
                        <div class="mb-3">
                            <label for="editWeightValue" class="form-label">Weight (kg)</label>
                            <input type="number" step="0.1" class="form-control" id="editWeightValue" required>
                        </div>
                        <div class="mb-3">
                            <label for="editWeightDate" class="form-label">Date</label>
                            <input type="datetime-local" class="form-control" id="editWeightDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editWeightNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="editWeightNotes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateWeightBtn">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/weight.js"></script>
</body>
</html>
