<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync - Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar (same as dashboard) -->
        <div class="sidebar bg-dark text-white">
            <!-- Copy sidebar content from dashboard.html -->
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container-fluid py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>My Goals</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addGoalModal">
                        <i class="bi bi-plus"></i> Add Goal
                    </button>
                </div>

                <!-- Goals Filter -->
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary active" data-filter="all">All</button>
                            <button type="button" class="btn btn-outline-primary" data-filter="active">Active</button>
                            <button type="button" class="btn btn-outline-primary" data-filter="completed">Completed</button>
                        </div>
                    </div>
                </div>

                <!-- Goals List -->
                <div class="card">
                    <div class="card-body">
                        <div id="goalsList">
                            <div class="text-center">Loading goals...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Goal Modal -->
    <div class="modal fade" id="addGoalModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Goal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addGoalForm">
                        <div class="mb-3">
                            <label for="goalTarget" class="form-label">Goal</label>
                            <input type="text" class="form-control" id="goalTarget" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="goalStartDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="goalStartDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="goalEndDate" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="goalEndDate" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="goalStatus" class="form-label">Status</label>
                            <select class="form-select" id="goalStatus" required>
                                <option value="Not Started">Not Started</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveGoalBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/goals.js"></script>
</body>
</html>
